<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Euote Generator -->
    <section class="quote-container" id="quote-container">
        <div class="quote">
            <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                What you are is what you have been. What you will be is what you do now
            </span>
            </div>
            <div class="quote-author">- Buddha</span>
            </div>
            <div class="btn-container">
                <button class="twitter btn" id="twitter"> 
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote btn" id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </section>
    <!--  Loading thing -->
    <div class="loader" id="loader"></div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
